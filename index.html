<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hello Telegram Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #1e88e5;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <h1>Hello, World from Telegram!</h1>
  <button onclick="startGame()">Начать игру</button>

  <script>
    function startGame() {
      alert('Игра начинается!');
    }
  </script>
</body>
</html>
